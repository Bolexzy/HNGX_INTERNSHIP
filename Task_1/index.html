<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <div class="hng">HNGX</div>
        <div class="info">
            <div class="slack_name" data-testid="slackUserName">
                Bolu Emmanuel
            </div>
            <img src="./images/profile.png" data-testid="slackDisplayImage" alt="Bolu Emmanuel" style="height: 20rem;">

            </img>
        </div>
        <div class="date">
            <div class="day" data-testid="currentDayOfTheWeek">

            </div>
            <div class="time" data-testid="currentUTCTime">

            </div>
        </div>
        <div class="track">
            <div class="frontend" data-testid="myTrack">Frontend</div>
            <button><a href="https://github.com/Bolexzy/HNGX_INTERNSHIP/tree/main/Task_1"
                    style="text-decoration: none; color: #ffff;" target="_blank" data-testid="githubURL">My
                    Github</a></button>
        </div>
    </div>
</body>

<script>

    const displayTime = document.querySelector(".time");
    const displayDate = document.querySelector('.day');

    // Time
    function showTime() {
        let currentUTCTime = new Date().getTime();
        let currentDayTime = new Date();

        const weekDay = [
            'Sunday',
            'Monday',
            'Tuesday',
            'Wednesday',
            'Thursday',
            'Friday',
            'Saturday',
        ]

        const currentDay = weekDay[currentDayTime.getDay()];


        displayDate.innerText = currentDay.toString();

        displayTime.innerText = `${currentUTCTime} ms`;
        setTimeout(showTime, 1000);
    }


    showTime();
</script>

</html>
